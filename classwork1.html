	<p>*В данной работе изучаются основные типы данных, переменные, управляющие инструкции, приведение типов<p>
	<p>Основы HTML5, CSS3</p>
	<button type="button" onclick="testJavaCapability();" autofocus="true">Test Java!</button> <!--  onclick - это обработчик событий, ему можно передать любое событие, которое он будет отлавливать и выполнять соответствующие действия из скрипта JavaScript-->
	<script type="text/javascript">
		function testJavaCapability(){
			// - обозначение однострочного комментария в javascript
			/*
				обозначение блочного комментария в javascript
			*/
			
			// Ниже представлен пример, как происходит преобразование типа переменной в выражении (a+b).
			// Если хотя бы один из операндов строка, то другой тоже преобразуется в строку, и результатом выражения будет строка.
			alert("Hello JavaScript world!"); // вывод сообщения
			var a,b,c;
			a = b = 5;
			a = prompt("Input A", 4); // запрос на ввод данных
			b = +prompt("Input B", 5);
			alert("a + b = " + (a + b)); //c = a + b; alert(a + b);
			
			// работа с булевым типом
			var boolValue = 4 == 2*2; // true
			alert("4 = 2*2 is " + boolValue);
			
			var userName = "Nick";
			var userName = prompt("Input your first name", "Alex"); // происходит перезапись userName
			alert("Your name is " + userName.toUpperCase()); // .toUpperCase() - функция javascript для приедения символов строки к верхнему регистру
			var a = parseInt(prompt("Input A value:", 10)); // parseInt() - функция javascript для приведение типа данных к типу integer
			var b = parseInt(prompt("Input B value:", 50));
			// sum = +a + +b;  суммируем числа оператор "+" в данном случае выполняет приведение переменных "a" и "b" к типу integer
			// +b = parseInt(b) - равносильные операции
			alert("A + B = " + (a + b));
			alert("A^2 = " + (a*a) + "\n" + "B^2 = " + (b*b)); 
			var x = +prompt("Input X", -5); // равносильные операции +prompt() = parseInt()
			var y = +prompt("Input Y", 104);
			var max = x;
			if(y > x)
				max = y;
			alert("max = " + max);
		}
	</script>
